<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="app">
      <h1>Todo</h1>
        <section>
          <label for="todo-input">Add to your todo list!</label>
          <input class="todo-input "type="text" name="todo-input">
          <label for="priority">Priority:</label>
          <select class="priority" name="priority">
            <option value="1">Low</option>
            <option value="2">High</option>
          </select>
          <button class="add-todo">ADD</button> <br>
          <button class="show-priority-todo">SHOW PRIORITY</button>
          <button class="not-complete-todo">NOT COMPLETE</button>
          <button class="just-high-todo">JUST HIGH</button>
          <button class="complete--to-bottom-todo">COMPLETE TO BOTTOM</button>
          <button class="high-tp-the-top-todo">HIGH TO THE TOP</button>
        </section>
      <ol class="todo-list"></ol>
    </div>
    <script src="./main.js"></script>
    <script src="./todos.js"></script>
    <script src="./add-todo.js"></script>
    <script src="./remove-todo.js"></script>
    <script src="./print-todo.js"></script>
    <script src="./print-todos.js"></script>
    <script src="./clear-todos.js"></script>
    <script src="./refresh-todos.js"></script>
    <script src="./functions.js"></script>
    <script src="./displayNotComplete.js"></script>
    <script src="./highPriority.js"></script>
  </body>
</html>
